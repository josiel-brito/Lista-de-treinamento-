<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-container">
        <label class="superior" for="training-number">
          <svg id="people" xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" color: "white" class="bi bi-people" viewBox="0 0 16 16">
          <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/></svg>
          <div class="title">Training</div>
        </label>
        <input placeholder="  Digite a matricula" type="number" id="training-number">
        <button class="primary-button" onclick="showTraining()">Login</button>
    </div>
    <div id="training-container" style="display: none;">
        <div id="header">
            <h2 id="person-name"></h2>
        </div>
        <h3>Lista de Treinamentos</h3>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do Treinamento
                        <button class="icon-button" onclick="showFilterInput()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/></svg>
                        </button>
                        <input type="text" id="training-filter" placeholder="Filtrar..." onkeyup="filterTrainings()" style="display: none;">
                    </th>
                    <th>Data de Validade</th>
                </tr>
            </thead>
            <tbody id="training-list">
                <!-- ConteÃºdo gerado pelo JavaScript -->
            </tbody>
        </table>
        <p id="updated-at">Atualizado em <span id="update-date" onclick="showUpdateField()">15/06/2024</span></p>
        <button class="secondary-button" onclick="goBack()">Voltar</button>
    </div>
    <div id="update-field-container" style="display: none;">
        <label class="medio" for="new-date">Nova data (dd/mm/aaaa):</label>
        <input type="text" id="new-date">
        <label for="password">Senha:</label>
        <input type="password" id="password">
        <button class="primary-button" onclick="updateDate()">Atualizar</button>
        <button class="secondary-button" onclick="cancelUpdate()">Cancelar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
